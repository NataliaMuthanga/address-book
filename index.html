<!DOCTYPE html>
<html>
    <head>
        <title>The Best Address Book.</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <h1>My Address Book!</h1>
        <section>
            <form id="address-fm">
                <input type="text" placeholder="Enter the name of the place" id="name" required>
                <br>
                <input type="text" placeholder="Enter the address of the place" id="address" required>
                <br>
                <input type="text" placeholder="Enter the landmarks" id="landmarks" required>
                <br>
                <input type="date" placeholder="Enter the date of visit" id="date" required>
                <br>
                <input type="text" placeholder="Enter your favourite food you ate there" id="food" required>
                <br>
                <input type="text" placeholder="Enter the rating you would give out of 5" id="rating" required>
                <button>Add Location</button>
            </form>
        </section>
        <script src="./src/scripts.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>The Best Address Book.</title>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>
    <body>
        <h1>My Address Book!</h1>
        <div>
            <h2>Welcome To Your Address Book!</h2>
            <p></p>
        </div>
        <section>
            <form id="address-fm">
                <input type="text" placeholder="Enter their first name" id="firstname" required>
                <br>
                <input type="text" placeholder="Enter their last name" id="lastname" required>
                <br>
                <input type="number" placeholder="Enter their phone number" id="number" required>
                <br>
                <input type="email" placeholder="Enter their email address" id="email" required>
                <br>
                <input type="text" placeholder="Enter their profession" id="profession" required>
                <br>
                <button>Add Location</button>
            </form>
        </section>
        <script src="./src/scripts.js"></script>
    </body>
</html>
